<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com Números e Strings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Funções de Manipulação de Números e Strings</h1>

        <!-- Formulário para encontrar o maior número -->
        <section>
            <h2>Maior de três números</h2>
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <input type="number" id="num3" placeholder="Número 3">
            <button onclick="encontrarMaior()">Encontrar Maior</button>
            <p id="maior-resultado"></p>
        </section>

        <!-- Formulário para ordenar três números -->
        <section>
            <h2>Ordenar números em ordem crescente</h2>
            <input type="number" id="num1-ordem" placeholder="Número 1">
            <input type="number" id="num2-ordem" placeholder="Número 2">
            <input type="number" id="num3-ordem" placeholder="Número 3">
            <button onclick="ordenarNumeros()">Ordenar</button>
            <p id="ordem-resultado"></p>
        </section>

        <!-- Verificação de palíndromo -->
        <section>
            <h2>Verificar se a string é um palíndromo</h2>
            <input type="text" id="palindromo" placeholder="Digite uma palavra">
            <button onclick="verificarPalindromo()">Verificar</button>
            <p id="palindromo-resultado"></p>
        </section>

        <!-- Verificação de triângulo -->
        <section>
            <h2>Verificar tipo de triângulo</h2>
            <input type="number" id="lado1" placeholder="Lado 1">
            <input type="number" id="lado2" placeholder="Lado 2">
            <input type="number" id="lado3" placeholder="Lado 3">
            <button onclick="verificarTriangulo()">Verificar Triângulo</button>
            <p id="triangulo-resultado"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
