<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kanban</title>
  </head>
  <body>
    <main class="kanban">
      <!-- COLUMN 1 -->
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Planejamento</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="kanban-column" data-id="2">
        <div class="kanban-title">
          <h2>Execução</h2>
          <button class="add-card" onclick="">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="kanban-column" data-id="3">
        <div class="kanban-title">
          <h2>Concluído</h2>
          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="src/javascript/script.js"></script>

    <!-- Modal para adicionar ou editar card -->
    <div class="modal" id="addCardModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle">Adicionar Novo Card</h2>
        <form class="modal-form">
          <!-- Título do Card -->
          <div>
            <label for="cardTitle">Título:</label>
            <input type="text" id="cardTitle" placeholder="Título do Card" />
          </div>

          <!-- Descrição do Card -->
          <div>
            <label for="cardDescription">Descrição:</label>
            <textarea id="cardDescription" placeholder="Descrição"></textarea>
          </div>

          <!-- Prioridade do Card -->
          <div>
            <label for="cardPriority">Prioridade:</label>
            <select id="cardPriority">
              <option value="low">Baixa</option>
              <option value="medium">Média</option>
              <option value="high">Alta</option>
            </select>
          </div>

          <!-- Data de Vencimento -->
          <div>
            <label for="cardDueDate">Data de Vencimento:</label>
            <input type="date" id="cardDueDate" />
          </div>

          <!-- Responsável -->
          <div>
            <label for="cardResponsible">Responsável:</label>
            <input
              type="text"
              id="cardResponsible"
              placeholder="Nome do Responsável"
            />
          </div>

          <!-- Botões para Salvar e Excluir -->
          <div>
            <button type="submit" id="saveCardBtn">Salvar</button>
            <button type="button" id="deleteCardBtn" style="display: none">
              Excluir
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
