<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um Curso</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="text-center mb-4">Escolha um Curso da Fatec Sorocaba</h1>
        <label for="curso">Selecione um curso:</label>
        <select id="curso" class="form-select" onchange="abrirCurso()">
            <option value="">-- Selecione um curso --</option>
            <option value="Analise de Sistemas">Análise e Desenvolvimento de Sistemas</option>
            <option value="Gestao Empresarial">Gestão Empresarial</option>
            <option value="Logistica">Logística</option>
            <option value="Sistemas para Internet">Sistemas para Internet</option>
        </select>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="cursoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cursoModalLabel">Curso Escolhido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Conteúdo do curso será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
