<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <!-- Incluindo o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
            <h1 class="text-center mb-4">Formulário Principal</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentário:</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="5" required minlength="20"></textarea>
                </div>

                <fieldset class="mb-3">
                    <legend>Pesquisa:</legend>
                    <div class="form-check">
                      <p>Primeira Vez na página ?</p>
                        <input type="radio" class="form-check-input" id="sim" name="pesquisa" value="Sim" required>
                        <label class="form-check-label" for="sim">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="nao" name="pesquisa" value="Não">
                        <label class="form-check-label" for="nao">Não</label>
                    </div>
                </fieldset>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Incluindo o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
